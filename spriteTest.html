<!DOCTYPE html>
<html lang="en">
	<head>
		<title>TransparentViewer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#fff;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
                cursor:none;
			}
		</style>
	</head>

	<body>

		<script src="three.min.js"></script>

		<script src="js/libs/stats.min.js"></script>
        
        <script type="text/javascript" src="tuio.js"></script>

		<script>

			var container, stats;

			var camera, scene, renderer;

			var mapC;

			var group;
			var time = 0;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
            
            // 回転サイズ、1を超えると画面からはみ出るよ
            var orbitScaleX = 0.9;
            var orbitScaleY = 0.9;
            // 画像が回転する軌道の長軸と短軸の長さ
            var orbitX = windowHalfX * orbitScaleX; // 画面より少し小さく
            var orbitY = windowHalfY * orbitScaleY;
            // 画像中心と回転中心のずれ
            var offsetX = (windowHalfX - orbitX)*2;
            var offsetY = (windowHalfY - orbitY)*2;
            // 画像の最小サイズ
            var minImageSize = 0.1;
            
            // 現在の回転角を保持する
            var theta = 0;
            
            // TUIO用の変数
            var preX=0, preY=0;
            var mode = 0;   // 0:off, 1:on, 2:update
            
            // マウスイベント用クラス
            var MOUSEEVENT = function( down, lastX, lastY )
            {
                this.down  = down;      // true:マウスクリックした、false:マウスクリックしていない
                this.lastX = lastX;     // マウスの現在のX座標
                this.lastY = lastY;     // マウスの現在のY座標
            }
            
            // マウス入力オブジェクト
            var MouseBuffer = new MOUSEEVENT( false, 0, 0 );
            
			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 2100 );
				camera.position.z = 1500;

				scene = new THREE.Scene();

				scene.fog = new THREE.Fog( 0x000000, 1500, 2100 );

				// create sprites
				
                // スプライトを格納する変数
                group = new THREE.Object3D();
                
                // textureを読み込む
				var mapA = THREE.ImageUtils.loadTexture( "cars/fit.png", undefined, function() { createHUDSprites() } );

				// add 2d-sprites
				var createHUDSprites = function() {

					var scaleX = mapA.image.width;
					var scaleY = mapA.image.height;

					var materialA1 = new THREE.SpriteMaterial( { map: mapA, alignment: THREE.SpriteAlignment.topLeft, opacity: 0.99 } );

					var sprite = new THREE.Sprite( materialA1 );
					sprite.position.set( 200, 200, 0 );
					sprite.scale.set( scaleX, scaleY, 1 );
					group.add( sprite );
                    
				}
                
				scene.add( group );

				// renderer

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColorHex( 0x000000, 1 );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );
                
                // キーボードイベントを追加
                document.onkeydown = handleKeyDown;
                document.onkeyup = handleKeyUp;
                
                // マウス入力イベント追加
                
                // マウスクリックイベント。マウスクリックイベントははカーソルがcanvas上にあるときのみ発生するようにする。
                document.onmousedown = handleMouseDown;
                // マウスクリック解除イベント
                document.onmouseup = handleMouseUp;
                // マウスドラックイベント
                document.onmousemove = handleMouseMove;
                
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				for ( var c = 0; c < group.children.length; c ++ ) {

					var sprite = group.children[ c ];
					var material = sprite.material;

					var imageWidth = 1;
					var imageHeight = 1;

					if ( material.map && material.map.image && material.map.image.width ) {

						imageWidth = material.map.image.width;
						imageHeight = material.map.image.height;

					}
                    
                    // TUIOのテスト
                    var len = tuio.cursors.length;
                    var diff;
                    if( len == 1 ){
                        if( mode == 1 ){
                            var x = tuio.cursors[0].x * window.innerWidth;
                            diff = (x - preX)/2;
                            preX = x;
                            // 回転させる
                            theta += diff;
                            if( theta > 360 ) theta = 0;
                            if( theta < 0 ) theta = 360;
                        }else if( mode == 0 ){
                            mode = 1;
                            var x = tuio.cursors[0].x * window.innerWidth;
                            preX = x;
                        }
                    }else if( len == 0){
                        mode = 0;
                    }
                    
                    // 角度によって位置とサイズを変える
                    var scale;
                    var tmpX, tmpY;
                    var rad;
                    rad = theta * Math.PI / 180;
                    // 位置計算
                    tmpX = orbitX * ( Math.sin(rad) + 1.0 ) + offsetX;
                    tmpY = orbitY * ( Math.cos(rad) + 1.0 ) + offsetY;
                    // サイズ計算
                    if( 90 < theta && theta < 270 ){
                        scale = minImageSize;
                    }else{
                        scale = Math.abs( (1.0-minImageSize) * Math.cos(rad) + minImageSize );
                    }
                    // 位置とサイズをセット
					sprite.scale.set( scale * imageWidth, scale * imageHeight, 1.0 );
                    sprite.position.set( tmpX - imageWidth/2 * scale, tmpY - imageHeight/2 * scale, 0 );

				}

				renderer.render( scene, camera );

			}
            var currentlyPressedKeys = Object();
            
            //////////////////////////////////////////////////////////////////
            // ここから入力処理
            //////////////////////////////////////////////////////////////////
            
            // キーボードの入力の処理
            function handleKeyDown(event) {
                currentlyPressedKeys[event.keyCode] = true;
                
                if (String.fromCharCode(event.keyCode) == "F") {
                    if( document.body.webkitRequestFullScreen ) {
                        document.body.style.width = window.screen.width + "px";
                        document.body.style.height = window.screen.height + "px";
                        document.body.webkitRequestFullScreen();
                    }
                    if( document.body.mozRequestFullScreen ) {
                        document.body.mozRequestFullScreen();
                    }
                }
            }
            
            function handleKeyUp(event) {
                currentlyPressedKeys[event.keyCode] = false;
            }
            
            // マウスをクリック
            function handleMouseDown( event )
            {
                MouseBuffer.down = true;
                MouseBuffer.lastX = event.clientX;
                MouseBuffer.lastY = event.clientY;
                mouseX = event.clientX;
                mouseY = event.clientY;
            }
            
            // マウスクリック解除
            function handleMouseUp( event )
            {
                MouseBuffer.down = false;
            }
            
            // マウスドラック
            function handleMouseMove( event )
            {
                // マウスクリックしてないときは何もしない
                if( !MouseBuffer.down )
                return;
                
                // マウスカーソルの座標
                var newX = event.clientX;
                var newY = event.clientY;
                
                // マウスカーソルの移動量
                var deltaX = newX - MouseBuffer.lastX;
                var deltaY = newY - MouseBuffer.lastY;
                
                // マウスの移動距離を計算
                var len = Math.sqrt( deltaX * deltaX + deltaY * deltaY );
                
                // 回転させる
//                theta += deltaX;
//                if( theta > 360 ) theta = 0;
//                if( theta < 0 ) theta = 360;
                
                // マウスの現在の座標を退避
                MouseBuffer.lastX = newX
                MouseBuffer.lastY = newY;
                
                mouseX = event.clientX;
                mouseY = event.clientY;
            }
            
            // TUIOの入力の処理
            
		</script>
        <object id="tuio" type="application/x-tuio">Plugin FAILED to load</object>
	</body>
</html>
